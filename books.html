<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="loans.html">Loans</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="form">
        <h1>Add Book</h1>
        <form id="addBookForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required /><br />

          <label for="publisher">Publisher:</label>
          <input type="text" id="publisher" name="publisher" required /><br />

          <label for="publishedDate">Published Date:</label>
          <input
            type="date"
            id="publishedDate"
            name="publishedDate"
            required
          /><br />

          <label for="shelfNumber">Shelf Number:</label>
          <input
            type="text"
            id="shelfNumber"
            name="shelfNumber"
            required
          /><br />

          <label for="columnNumber">Column Number:</label>
          <input
            type="text"
            id="columnNumber"
            name="columnNumber"
            required
          /><br />

          <label for="rowNumber">Row Number:</label>
          <input type="text" id="rowNumber" name="rowNumber" required /><br />

          <button type="submit">Add Book</button>
        </form>
        <div id="message"></div>
      </div>
    </div>

    <script src="script.js"></script>

    <div class="container">
      <h1>Books</h1>
      <table id="bookTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Published Date</th>
            <th>Shelf Number</th>
            <th>Column Number</th>
            <th>Row Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
