<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loans</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="loans.html">Loans</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="form">
        <h1>Issue Book Loan</h1>
        <form id="issueLoanForm">
          <label for="bookId">Book ID:</label>
          <select id="bookId" name="bookId" required></select
          ><br />

          <label for="loanDate">Loan Date:</label>
          <input type="date" id="loanDate" name="loanDate" required /><br />

          <label for="returnDate">Return Date:</label>
          <input type="date" id="returnDate" name="returnDate" required /><br />

          <label for="loanedTo">Loaned To:</label>
          <input type="text" id="loanedTo" name="loanedTo" required /><br />

          <button type="submit">Issue Loan</button>
        </form>
        <div id="message"></div>
      </div>
    </div>

    <div class="container">
      <h1>Loans</h1>
      <table id="loanTable">
        <thead>
          <tr>
            <th>Loan ID</th>
            <th>Book ID</th>
            <th>Loan Date</th>
            <th>Loaned To</th>
            <th>Return Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="bookLoan.js"></script>
  </body>
</html>
